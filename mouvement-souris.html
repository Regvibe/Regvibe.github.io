<!DOCTYPE html>


<html>
    <head>
        <title>Le test de l'ANDROMEDA par Regvibe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            let com_A = 0;
            let com_B = 0;
            let com_C = 0;
            
            let sec = 0;
            let moy = 0;
            let meilleur = 0;
            
            function compter_A() {
                if (com_A == 0) {
                    setInterval(moyenne, 10)
                }
                
                if (com_A == 0 || com_C == com_A) {
                    com_A += 1;
                    document.getElementById("compteur_A").innerHTML = com_A;
                    }
                }
            
            function compter_B() {
                if (com_A == com_B + 1) {
                    com_B += 1;
                    document.getElementById("compteur_B").innerHTML = com_B;
                    }
                }
            
            function compter_C() {
                if (com_B == com_C + 1) {
		com_C += 1;
                document.getElementById("compteur_C").innerHTML = com_C;
                    }
                }
            
            function moyenne() {
                sec += 10;
                moy = (com_A/sec*1000).toFixed(2);
		document.getElementById("moyenne").innerHTML = moy;
                
		if (moy > meilleur && sec > 1000) {
                    meilleur = moy;
                    document.getElementById("meilleur").innerHTML = meilleur;
                }		
				
	}
            
            
    </script>
    
    <style>
        .carre rect:hover {
            fill: gray;
        }
        
    </style>
    </head>
    
    
    <body style='font-family: Helvetica'>
        <h1><ul><li>Le test de l'ANDROMEDA par <a href="https://www.youtube.com/@Regvibe">Regvibe</a></li></ul></h1>
        <br>
        
        <div oncontextmenu="return false"> 
            <svg style="margin-left:50px;" width="200" height="200" onmouseover="javascript:compter_C()">
            <rect width="200" height="200" style="fill: black" />
            <text x="15" y="50%" fill="white">Passer la souris dessus</text>
            </svg>
            
        
            <svg style="margin-left:200px;" width="200" height="200" oncontextmenu="javascript:compter_B()">
            <rect width="200" height="200" style="fill: black" />
            <text x="60" y="50%" fill="white">Click Droit</text>
            </svg> 
        
            <br>
        
            <svg style="margin-left:454px; margin-top:200px;" width="200" height="200" oncontextmenu="javascript:compter_A()">
            <rect width="200" height="200" style="fill: green" />
            <text x="60" y="50%" fill="black">Click Droit</text>
            </svg> 
        </div>
        
        <!--
        <p>Passages sur A : <label id="compteur_A">0</label></p>
        <p>Passages sur B : <label id="compteur_B">0</label></p>
        <p>Passages sur C : <label id="compteur_C">0</label></p>
        -->
        
        <p>Moyenne : <label id="moyenne">0</label></p>
	<p>Meilleur : <label id="meilleur">0</label></p>
        
        
    </body>
</html>
