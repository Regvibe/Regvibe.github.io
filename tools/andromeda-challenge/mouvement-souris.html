<!DOCTYPE html>


<html>
    <head>
        <title>Le test de l'ANDROMEDA par Regvibe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            let com_A = 0;
            let com_B = 0;
            let com_C = 0;
            
            let sec = 0;
            let moy = 0;
            let meilleur = 0;
            
            function compter_A() {
                if (com_A == 0) {
                    setInterval(moyenne, 10)
                }
                
                if (com_A == 0 || com_C == com_A) {
                    com_A += 1;
					
					document.getElementById("prev").src = "step-images/step2.png";
                    //document.getElementById("compteur_A").innerHTML = com_A;
                    }
                }
            
            function compter_B() {
                if (com_A == com_B + 1) {
                    com_B += 1;
					document.getElementById("prev").src = "step-images/step5.png";
                    //document.getElementById("compteur_B").innerHTML = com_B;
                    }
                }
            
            function compter_C() {
                if (com_B == com_C + 1) {
					com_C += 1;
					document.getElementById("prev").src = "step-images/step7.png";
					//document.getElementById("compteur_C").innerHTML = com_C;
                    }
                }
			
			function viser_A() {
                if (com_A > 0 && com_C == com_A) {
                    document.getElementById("prev").src = "step-images/step1.png";
                    }
					
                }
				
			function viser_B() {
                if (com_A == com_B + 1) {
                    document.getElementById("prev").src = "step-images/step4.png";
                    }
                }
				
			function sorti_A() {
				if (com_A == (com_B+1)) {
					document.getElementById("prev").src = "step-images/step3.png";
				}
			}
			
			function sorti_B() {
				if (com_B == com_A && com_B != 0) {
					document.getElementById("prev").src = "step-images/step6.png";
				}
			}
			
			function sorti_C() {
				if (com_C == com_B && com_C != 0) {
					document.getElementById("prev").src = "step-images/step8.png";
				}
			}
            
            function moyenne() {
                sec += 10;
                moy = (com_A/sec*1000).toFixed(2);
		document.getElementById("moyenne").innerHTML = moy;
                
		if (moy > meilleur && sec > 1000) {
                    meilleur = moy;
                    document.getElementById("meilleur").innerHTML = meilleur;
                }		
				
	}
            
            
    </script>
  
    </head>
    
    
    <body style='font-family: Helvetica'>
        <h1><ul><li>Le test de l'ANDROMEDA par <a href="https://www.youtube.com/@Regvibe">Regvibe</a></li></ul></h1>
        <br>
		
		<div style="position: absolute; left: 45%" >
			<img src="step-images/step1.png" width="80%" height="80%" id="prev"/>
		
		</div>
		
		<div oncontextmenu="return false;">
		<div style="position: absolute">
			<img src="images/arrow.png" width="15%" height="15%" style="position: relative; margin-left: 20%; margin-top: 8%; transform: rotate(135deg);"/>
		</div>
		<div style="position: absolute">
			<img src="images/arrow.png" width="14%" height="14%" style="position: relative; margin-left: 37%; margin-top: 21%; transform: rotate(90deg);"/>
		</div>
		<div style="position: absolute">
			<img src="images/arrow.png" width="15%" height="15%" style="position: relative; margin-left: 20%; margin-top: 32%; transform: rotate(45deg);"/>
		</div>
		</div>
        
        <div oncontextmenu="return false" style="position: absolute"> 
            <svg style="margin-left:50px; position : relative; top:200px" width="200" height="200" onmouseover="javascript:compter_C()" onmouseout="javascript:sorti_C()">
            <rect width="200" height="200" style="fill: black" />
            <text x="15" y="50%" fill="white">Passer la souris dessus</text>
            </svg>
			
            
        
            <svg style="margin-left:200px;" width="200" height="200" oncontextmenu="javascript:compter_B()" onmouseover="javascript:viser_B()" onmouseout="javascript:sorti_B()">
            <rect width="200" height="200" style="fill: black" />
            <text x="60" y="50%" fill="white">Click Droit</text>
            </svg> 
        
            <br>
        
            <svg style="margin-left:454px; margin-top:200px;" width="200" height="200" oncontextmenu="javascript:compter_A()" onmouseover="javascript:viser_A()" onmouseout="javascript:sorti_A()">
            <rect width="200" height="200" style="fill: green" />
            <text x="60" y="50%" fill="black">Click Droit</text>
            </svg> 
        </div>

    </body>
</html>
